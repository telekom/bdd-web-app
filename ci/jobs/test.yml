unit-tests:
  extends: .runner-test
  stage: test
  image: dockerhub.devops.telekom.de/maven:3.6.3-jdk-11-slim@sha256:f20d0ce5e56b53258735976084786d4133946c1755b53f8c5572b34b51a3cc3c
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .m2
    policy: pull-push
  script:
    - mvn ${MAVEN_CLI_OPTS} verify
  artifacts:
    when: always
    reports:
      junit:
        - "*/target/surefire-reports/TEST-*.xml"
        - "*/*/target/surefire-reports/TEST-*.xml"
        - "*/*/*/target/surefire-reports/TEST-*.xml"

semgrep-sast:
  tags:
    - otc_run_docker_m