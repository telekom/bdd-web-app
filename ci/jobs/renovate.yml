# see https://gitlab.com/renovate-bot/renovate-runner/-/blob/main/templates/_common.gitlab-ci.yml

variables:
  RENOVATE_BASE_DIR: $CI_PROJECT_DIR/renovate
  RENOVATE_ENDPOINT: $CI_API_V4_URL
  RENOVATE_PLATFORM: gitlab
  RENOVATE_GIT_AUTHOR: Renovate Bot <bot@renovateapp.com>
  RENOVATE_ONBOARDING_CONFIG: '{"$$schema": "https://docs.renovatebot.com/renovate-schema.json", "extends": ["config:base"] }'
  RENOVATE_OPTIMIZE_FOR_DISABLED: 'true'
  RENOVATE_REPOSITORY_CACHE: 'enabled'
  RENOVATE_REQUIRE_CONFIG: 'required'
  RENOVATE_ONBOARDING: 'true'
  RENOVATE_INCLUDE_FORKS: 'true'
  RENOVATE_IGNORE_PR_AUTHOR: 'true'
  #RENOVATE_EXTENDS: 'github>whitesource/merge-confidence:beta'
  RENOVATE_LOG_FILE: renovate-log.ndjson
  RENOVATE_LOG_FILE_LEVEL: debug
  LOG_LEVEL: info
  #GITLAB_TOKEN: $ME_ROBOT_TOKEN
  #RENOVATE_TOKEN: $ME_ROBOT_TOKEN
  CI_RENOVATE_IMAGE: renovate/renovate:32.194.5@sha256:1323690f6da9b3327e27067f73bf72951c003422a834d3cfef6dbcb196bb70e5
  RENOVATE_EXTRA_FLAGS: mars/pbs/pbs

image: ${CI_RENOVATE_IMAGE}

renovate:
  stage: renovate
  resource_group: production
  rules:
    - if: '$PIPELINE_MODE == "renovate"'
  script:
    - echo "RENOVATE_EXTRA_FLAGS = $RENOVATE_EXTRA_FLAGS"
    - renovate $RENOVATE_EXTRA_FLAGS
  cache:
    key: paylink-${CI_COMMIT_REF_SLUG}-renovate
    paths:
      - renovate/cache/renovate/repository/
  artifacts:
    when: always
    expire_in: 1d
    paths:
      - "$RENOVATE_LOG_FILE"
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - scheduler_failure