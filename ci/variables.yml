variables:
  GIT_SSL_NO_VERIFY: "true"
  IMAGE_TAG: ${CI_PIPELINE_IID}-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}
  IMAGE: ${CI_REGISTRY_IMAGE}
  BUILD_NO: ${CI_PIPELINE_IID}
  GIT_HASH: ${CI_COMMIT_SHORT_SHA}
  GIT_BRANCH: ${CI_COMMIT_REF_SLUG}
  MTR_CI_REGISTRY: mtr.devops.telekom.de
  MTR_CI_REGISTRY_IMAGE: ${MTR_CI_REGISTRY}/pbs
  RELEASE_TAG:
    description: "Release tag in SemVer 2.0.0 format: 'REL.[MAJOR.MINOR.PATH]'. The resulting MTR tag will be ${RELEASE_TAG}-${CI_PIPELINE_ID}"
  MAVEN_OPTS: >
    -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository
  MAVEN_CLI_OPTS: >
    -s ${CI_PROJECT_DIR}/.m2/settings.xml
    --batch-mode
    -T 1C
  DS_JAVA_VERSION: 11
  DS_DEFAULT_ANALYZERS: "gemnasium-maven"
  SECURE_LOG_LEVEL: "debug"
  SAST_JAVA_VERSION: 11
  SAST_EXCLUDED_ANALYZERS: bandit|brakeman|flawfinder|kubesec|gosec|mobsf|nodejs-scan|phpcs-security-audit|pmd-apex|security-code-scan|sobelow|spotbugs